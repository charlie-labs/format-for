name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify package.json up-to-date (zshy)
        shell: bash
        run: |
          set -euo pipefail
          # Regenerate package metadata based on current config using zshy
          # Use the project's build script so local + CI stay in sync
          bun run build

          # Fail if running zshy would modify the committed package.json
          if ! git diff --quiet -- package.json; then
            echo "::error file=package.json::package.json changed after running zshy. Run 'bun run build' locally and commit the result."
            echo "Showing diff for package.json:"
            git --no-pager diff -- package.json
            exit 1
          fi

          # Clean up build artifacts to avoid affecting subsequent lint steps
          rm -rf dist .tshy .zshy

      - name: Typecheck
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Test
        env:
          # Expose read-only API tokens to the test step only so env-gated
          # integration tests (Vitest) can execute in CI.
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
        run: bun run test
